education:
    title: Education
    info:
      - degree: PhD candidate in Computer Science
        university: University of Birmingham
        time: 2022 - 2026
        details: |
          Research interests: medical image translation and registration
      
      - degree: MRes Biomedical Research in data science stream
        university: Imperial College London
        time: 2020 - 2021
        details: |
          Machine Learning and Image Processing in Liver Ultrasound Videos. 
            - Data processing of CESMI ultrasound videos.
            - Transfer learning (ResNeXt50) + LSTM for CESMI ultrasound videos analysis. 
            - Transfer learning R(2+1)D ResNet for CESMI ultrasound videos analysis.
            - Latent representation for video data compression using 3D autoencoder.
            - Two-stream (RGB + optical flows) fusion for spatiotemporal features modelling. 
            - Evaluating the prediction of liver diseases stages. 
          
          Window to the brain: Towards a task-independent AI-predictor of dementia 
            - Audio data pre-processing (denoise and activity detection). 
            - Feature selection for high dimensional acoustic features. 
            - Segments levels feature representation for subjects encode.
            - Performance evaluation with several ML models (SVM, RF, Catboost ...) 
            - Spectrogram extraction and data augmentation. 
            - Deep learning for audio analysis using ConvLSTM and Vision Transformer models. 

      - degree: MSc Artificial Intelligence with distinction class
        university: University of Southampton
        time: 2019 - 2020
        details: |
          Individual project: The application of deep learning on splicing sites perdition. 
            - Data pre-processing on FASTA and GTF files. 
            - CNN and dilated residual CNN for long sequence Modelling. 
            - Sequence to vector representation on DNA using embedding. 
            - LSTM model using the embedding data. 
            - Evaluating the prediction of DNA splicing sites and model refine with continuous learning. 

      - degree: BSc (Hons) Computing Science with first class degree
        university: Newcastle University (UK)
        time: 2017 - 2019
        details: |
          Graphical Rendering of Real-time Dynamic Weather System 
            - Compute shader for 3D noise textures generation. 
            - Volumetric cloud rendering with the Raymarching approach. 
            - Particles system for raindrops simulation. 
            - Simulate rain splashes using normal mapping for lighting. 
            - OpenGL and GLSL Shaders for GPU rendering. 
            - Windows management using GLFW and IMGUI visualization for control panels.
     
